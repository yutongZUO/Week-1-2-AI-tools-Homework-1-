<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>AI and Cloud Q&A</title>
</head>
<body>
    <header>
        <h1>AI and Cloud Questions & Answers</h1>
    </header>
    <main>
        {% for item in answers %}
            <section class="qa">
                <h2>Q: {{ item.question }}</h2>
                <p><strong>A:</strong> {{ item.answer }}</p>
            </section>
        {% endfor %}
    </main>
    <footer>
        <p>Powered by Flask | 2024-AN6001B-T2</p>
    </footer>
</body>
</html>
